<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Maps</title>
    <style>
        #map{
            height:400px;
            width:100%;
        }
    </style>
</head>
<body>
    <h1>Daniel Rusev's Google Map</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            var options = {
                zoom:10,
                center:{lat:41.78586000,lng:-88.14729000}
            }

            var map = new google.maps.Map(document.getElementById('map'), options);

            google.maps.event.addListener(map, 'click', function(event){
                addMarker({coords:event.latLng});
            });
            // Single Marker Example
            /*
            var marker = new google.maps.Marker({
                postion:{lat:41.7835,lng:-88.1573},
                map:map,
                icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
            });

            var infoWindow = new google.maps.InfoWindow({
                content:'<h1>Naperville North High School</h1>'
            });

            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });
            */

            // Mulitple Marker Example
            
            var markers = [
                
                    {coords:{lat:41.7835,lng:-88.1573}, iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png', content:'<h1>Naperville North Highschool</h1>'},
                    {coords:{lat:41.7567,lng:-88.1432}, iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/parking_lot_maps.png', content:'<h1>Edward Hospital</h1>'},
                    {coords:{lat:41.771996912,lng:-88.138999444}, iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/library_maps.png', content:'<h1>North Central College</h1>'},
                
            ];

            for(var i = 0;i < markers.length;i++){
                addMarker(markers[i]);
            }
            
            /* addMarker({coords:{lat:41.7835,lng:-88.1573}, iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png', content:'<h1>Naperville North Highschool</h1>'});
            addMarker({coords:{lat:41.7567,lng:-88.1432}, iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/shadow-beachflag.png', content:'<h1>Edward Hospital</h1>'});
            addMarker({coords:{lat:41.771996912,lng:-88.138999444}, iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/library_maps.png', content:'<h1>North Central College</h1>'}); */
            

            function addMarker(props){
                var marker = new google.maps.Marker({
                position:props.coords,
                map:map,
                //icon:props.iconImage
            });

            if(props.iconImage){

                marker.setIcon(props.iconImage);
            }

            if(props.content){

                var infoWindow = new google.maps.InfoWindow({
                content:props.content
            });

            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });

            }
            }
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsYDcbGFAyhzD4oA_b3rueVjhEZeOdnc0&callback=initMap">
    </script>
